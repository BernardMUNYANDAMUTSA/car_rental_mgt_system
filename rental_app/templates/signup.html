<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username :</label><input type="text" name="username" required><br>
        <label>First Name :</label><input type="text" name="first_name" required><br>
        <label>last name :</label><input type="text" name="last_name" required><br>
        <label>Email :</label><input type="email" name="email" required><br>
        <label>Password :</label><input type="password" name="password" required><br>
        <label>Confirm Password :</label><input type="password" name="confirm_password" required><br>
        <button type="submit"><span class="glyphicon glyphicon-user"></span>Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</body>

</html>
